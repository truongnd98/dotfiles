[general]
import = [
  "./key_bindings.toml"
]
live_config_reload = true

[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#19ac19"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#0a84ff"
cyan = "#5ac8f5"
green = "#32d74b"
magenta = "#ad8ee6"
red = "#ff453a"
white = "#787c99"
yellow = "#ff9f0a"

[colors.primary]
# background = "#11121D"
# foreground = "#FAFAFA"
background = "#1F2335"
foreground = "#FAFAFA"

[env]
# TERM = "xterm-256color"
TERM = "alacritty"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
decorations_theme_variant = "Dark"
startup_mode = "Maximized"
dynamic_padding = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4
y = 0

[scrolling]
history = 10000
multiplier = 1

[cursor]
blink_interval = 500

[cursor.style]
# shape = "Beam"
blinking = "Always"
