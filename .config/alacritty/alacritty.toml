live_config_reload = true

[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
#green = "#b9f27c"
green = "#19ac19"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#4a80f4"
cyan = "#00e6e6"
#green = "#9ece6a"
green = "#00A300"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#ff9e64"

[colors.primary]
# background = "#11121D"
# foreground = "#FAFAFA"
background = "#1F2335"
foreground = "#FAFAFA"

[env]
TERM = "xterm-256color"
# TERM = "xterm-kitty"
# TERM = "alacritty"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"
#style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
# style = "Regular"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
startup_mode = "Maximized"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5

[scrolling]
history = 10000
multiplier = 3

[cursor]
blink_interval = 500

[cursor.style]
# shape = "Beam"
blinking = "Always"
