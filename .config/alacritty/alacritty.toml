[general]
import = [
  # "~/.config/alacritty/themes/themes/aura.toml",
  "./key_bindings.toml"
]
live_config_reload = true

# Aura Theme for Alacritty Terminal
[colors.primary]
background = "#15141b"
foreground = "#edecee"

[colors.cursor]
cursor = "#a277ff"

# [colors.selection]
# text = "CellForeground"
# background = "#29263c"

[colors.normal]
black = "#110f18"
red = "#ff6767"
green = "#61ffca"
yellow = "#ffca85"
blue = "#a277ff"
magenta = "#a277ff"
cyan = "#61ffca"
white = "#edecee"

[colors.bright]
black = "#4d4d4d"
red = "#ff6767"
green = "#61ffca"
yellow = "#ffca85"
blue = "#a277ff"
magenta = "#a277ff"
cyan = "#61ffca"
white = "#edecee"

[env]
TERM = "alacritty"
LC_ALL = "en_US.UTF-8"

[font]
size = 14.0
offset = { x = 2, y = 2 }
glyph_offset = { x = 0, y = 0 }

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Light Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
# decorations ="Buttonless"
decorations_theme_variant = "Dark"
startup_mode = "Maximized"
# dynamic_padding = true
opacity = 0.85
blur = true
option_as_alt ="Both"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4
y = 4

[scrolling]
history = 10000
multiplier = 1

[cursor]
blink_interval = 500

[cursor.style]
blinking = "Always"
